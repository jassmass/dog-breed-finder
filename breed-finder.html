<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="breed-finder-style.css">
    <title>Dog breed finder</title>
  </head>

  <body class="wrapper">

    <div class="navigation-bar">
      <a href="index.html" class="logo">Dog breed finder</a>
      <div id="navigation-items">
          <ul>
              <li>
                  <a href="index.html">Home</a>
              </li>

              <li> 
                  <a href="breed-finder.html">Finder</a>
              </li>
          </ul>
      </div>
  </div>

    <div width="100%" height="100vh">
      <img src="hero-image.jpg" alt="hi five dog" width="40%" id="hero-image" />
    </div>

    <div>
      <h4 id="caption-welcome">Welcome!</h4>
      <h1 id="header">What breed is that dog?</h1>

      <p id="paragraph">
        Identify a dog's breed in just a few second. Upload a photo or take a
        picture with your phone to try it.
      </p>
    </div>

    <div>
      <img src="placeholder.png" alt="placeholder" id="placeholder-image"/> <br />
    </div>

    <br />

    <div>
       <form >
        <input type="file" id="input-file">
        <input type="submit" value="Identify" id="submit-button">
    </form>
    </div>

    <div id="results">

      <div id="result">
        <h4 id="dog-bread"> Malteser </h4>
        <p id="probability"> 96% </p4>
      </div>

      <div id="result">
        <h4 id="dog-bread"> Pooddle </h4>
        <p id="probability"> 47% </p4>
      </div>
      
      <div id="result">
        <h4 id="dog-bread"> Shih Tzu </h4>
        <p id="probability"> 16% </p4>
      </div>

    </div>
   
        
  
  </body>
</html>
