<!DOCTYPE html>
<html>
  <head> 
    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
    <link rel="stylesheet" href="breed-finder-style.css">
    <script src="main.js"></script>
    <title>Dog breed finder</title>
  </head>

  <body class="wrapper">

    <div class="navigation-bar">
      <a href="index.html" class="logo">Dog breed finder</a>
      <div id="navigation-items">
          <ul>
              <li>
                  <a href="index.html">Home</a>
              </li>

              <li> 
                  <a href="breed-finder.html">Finder</a>
              </li>

      </div>
  </div>

    <div class="finder-hero">
      <div class="finder-hero-title"> 
        <h1 id="finder-hero-header">What breed is that dog?</h1>
        <p id="finder-hero-paragraph">
        Identify a dog's breed in just a few second. Upload a photo to try it.
        </p>
    </div>
     
    </div>

    <div class="main-container">
      <div class="container-1024">
        <img src="placeholder-dog.png" alt="placeholder" class="placeholder-image" id="placeholder-image"/> <br />
        <br />
  
        <div class="upload-image-button" id="upload-image-button">
            <label for="upload-image" class="upload-file-label">Upload image</label>
            <input type="file" id="upload-image">
            <p class="no-image-chosen" id="no-image-chosen">No image chosen</p>
        </div>
    
        <div class="results" id="results">
    
          <div class="result">
            <h4 class="dog-bread" id="dogBread1">  </h4>
            <p class="probability" id="probability1"> </p4>
          </div>
    
          <div class="result">
            <h4 class="dog-bread" id="dogBread2">  </h4>
            <p class="probability" id="probability2">  </p4>
          </div>
          
          <div class="last-result">
            <h4 class="dog-bread" id="dogBread3">  </h4>
            <p class="probability" id="probability3">  </p4>
          </div>
    
        </div>
       
        
      </div>
    </div>
